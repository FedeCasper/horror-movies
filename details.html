<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="./assets/skull01_96774.ico" type="image/x-icon">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
     <link rel="stylesheet" href="style.css">
     <title>Casper's Horror Movies</title>
</head>

<body class="bg-dark">

     <div id="app">
          
          <nav class="navbar navbar-expand-lg bg-dark border-bottom border-bottom-dark sticky-top" data-bs-theme="dark">
               <div class="container-fluid">
                    <a class="navbar-brand text-light fw-bold" href="#"><img src="./assets/ghost2.png" alt="skull">
                         Casper's <span class="text-danger">Horror Movies</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                         data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                         aria-expanded="false" aria-label="Toggle navigation">
                         <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                   <a class="nav-link" href="./all.html">All</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link" href="./movies.html">Movies</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link" href="./series.html">Series</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link" href="./top.html">Top</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link" href="./books.html">Books</a>
                              </li>
                         </ul>
                         <div class="d-flex" role="search">
                              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                   v-model="inputValue">
                         </div>
                    </div>
               </div>
          </nav>

          <section >

               <div class="card col-8">
                    <img :src="movieSelected.cover" class="card-img-top" alt="...">
                    <div class="card-body">
                         <h5 class="card-title">{{movieSelected.title}}</h5>
                         <p class="card-text">{{movieSelected.sinopsis}}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                         <li class="list-group-item">{{movieSelected.year}}</li>
                         <video :src="movieSelected.trailer"></video>
                         <li class="list-group-item">{{movieSelected.web_calification}}</li>
                         <li class="list-group-item">{{movieSelected.clasification}}</li>
                    </ul>
                    <div class="card-body">
                         <a href="#" class="card-link">Card link</a>
                         <a href="#" class="card-link">Another link</a>
                    </div>
               </div>

          </section>


     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
     <script src="data.js"></script>
     <script src="./details.js"></script>
</body>

</html>
